<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles/common.css">
        <link rel="stylesheet" href="styles/header.css">
        <link rel="stylesheet" href="styles/filters.css">
        <link rel="stylesheet" href="styles/footer.css">
    </head>
    <body>
        <header>
            <div class="logo"></div> 
        </header>
        <div class="container">
            <section class="filters">
                <div class="locations">
                    <h3>States</h3>
                    <h4 class="locations-filter">California, Arizona...</h4>
                    <ul class="popover">
                        <li>
                            <h2>Arizona:</h2>
                            <ul>
                                <li>Page</li>
                                <li>Page2</li>
                            </ul>
                        </li>
                        <li>
                            <h2>California:</h2>
                            <ul>
                                <li>San Fransisco</li>
                                <li>Los Altos</li>
                            </ul>
                        </li>
                    </ul>
                </div>
                <div class="amenities">
                    <h3>Amenities</h3>
                    <h4 class="amenities-filter">Internet, Kitchen...</h4>
                    <ul class="popover">
                        <li>Internet</li>
                    <li>Tv</li>
                    <li>Kitchen</li>
                    <li>Iron</li>
                    </ul>
                </div>
                <button>Search</button>
            </section>
        </div>
        <footer>
            <p class="footer-text">Best School</p>
        </footer>
    </body>
</html>
